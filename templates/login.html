<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Почта:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="user_type" class="form-label">Тип пользователя:</label>
                        <select class="form-select" id="user_type" name="user_type">
                            <option value="курсант" >Курсант</option>
                            <option value="куратор" >Куратор</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>

                <div class="mt-3 text-center">
                    <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь как куратор</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
