<!-- templates/create_project.html -->
{% extends "base.html" %}

{% block title %}Создание проекта{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle"></i> Создание нового проекта
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_project') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название проекта *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание проекта</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="status" class="form-label">Статус *</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="планирование">Планирование</option>
                                <option value="активен" selected>Активен</option>
                                <option value="завершён">Завершён</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="deadline" class="form-label">Дедлайн</label>
                            <input type="date" class="form-control" id="deadline" name="deadline">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="cadet_id" class="form-label">Назначить курсантам (необязательно)</label>
                        <select class="form-select" id="cadet_id" name="cadet_id" multiple>
                            {% for cadet in cadets %}
                            <option value="{{ cadet.id }}">{{ cadet.surname }} {{ cadet.first_name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Удерживайте Ctrl для выбора нескольких курсантов</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('projects') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Назад к списку
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Создать проект
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
